<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Radio Station Wall Graffiti Maker</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap" rel="stylesheet">
        <style>
            .label {
                font-size: 15px;
                left: 70px;
            }
            .title {
                font-size: 40px;
                color: 'black';
                font-family: 'Rubik Burned';
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>"
    </head>
    <body>
        <div class="title" id="title">
            <p style="left: 1020px; top: 200px; position: absolute;">Radio Station Wall</p>
            <br>
            <p style="left: 1050px; top: 260px; position: absolute;">Graffiti Maker!</p>
        </div>
        <div class="label" id="redLabel" style="top: 185px; position: absolute;">
            <p>red value</p>
        </div>
        <div class="label" id="greenLabel" style="top: 255px; position: absolute;">
            <p>green value</p>
        </div>
        <div class="label" id="blueLabel" style="top: 325px; position: absolute;">
            <p>blue value</p>
        </div>
        <div class="label" id="fontSizeLabel" style="top: 395px; position: absolute;">
            <p>font size</p>
        </div>
        <div class="label" id="fontLabel" style="top: 465px; position: absolute;">
            <p>font type</p>
        </div>
        <div class="label" id="strokeLabel" style="top: 395px; position: absolute;">
            <p>stroke size</p>
        </div>
        <script src="main.js"></script>
    </body>
</html>
